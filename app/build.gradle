apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.java.a31.androidappproject"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibVersion = '26.+'
    butterKnifeVersion = '8.8.1'
    retrofitVersion = '2.3.0'
    glideVersion = '4.0.0'
    baseRecyclerViewAdapterHelperVersion = '2.9.28'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    /**
     * @see <a href="https://developer.android.com/topic/libraries/support-library/index.html">Android support library</a>
     */
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:preference-v14:${supportLibVersion}"

    compile 'com.android.volley:volley:1.0.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile "com.google.code.gson:gson:2.7"
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.6.8'
    testCompile 'org.robolectric:robolectric:3.0'

    // Required for instrumented tests

    androidTestCompile ('com.android.support.test:runner:0.5') {
        exclude module: 'support-annotations'
    }
    androidTestCompile ('com.android.support.test:rules:0.5') {
        exclude module: 'support-annotations'
    }

    /**
     * @see <a href="http://jakewharton.github.io/butterknife/">Butter Knife</a>
     */
    compile "com.jakewharton:butterknife:${butterKnifeVersion}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${butterKnifeVersion}"

    /**
     * @see <a href="http://www.recyclerview.org/">BaseRecyclerViewAdapterHelper</a>
     */
    compile "com.github.CymChad:BaseRecyclerViewAdapterHelper:${baseRecyclerViewAdapterHelperVersion}"

    /**
     * @see <a href="https://github.com/bumptech/glide">Glide</a>
     */
    compile "com.github.bumptech.glide:glide:${glideVersion}"
    annotationProcessor "com.github.bumptech.glide:compiler:${glideVersion}"

    /**
     * @see <a href="https://github.com/lapism/SearchView">SearchView</a>
     */
    compile 'com.lapism:searchview:5.0.0-alpha4'
    compile 'com.google.android:flexbox:0.3.0'
}
